<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Formulario I</title>

<link rel="stylesheet" type="text/css" media="screen" href="css/screen.css" />
<link rel="stylesheet" type="text/css" media="screen" href="css/estilosFormulario.css" />

<script src="js/jquery.js" type="text/javascript"></script>
<script src="js/jquery.validate.js" type="text/javascript"></script>
<script src="js/validacion.js" type="text/javascript"></script>


</head>

<body>

<div id="documento">
	
	<div id="cabecera">
		<h1> FORMULARIO </h1>
<div id="main">
		<p>Solicita información acerca de lo que consideres interesante de este sitio web</p>
	</div>

<h2 class="subtitulos">Por favor indica tu nombre, dirección de email y el comentario que consideres.</h2>
		
<form class="cmxform" id="commentForm" method="get" action="">
	<fieldset>
		<p>
			<label for="cname">Nombre (requiere al menos 2 caracteres)</label>
			<input id="cname" name="name" class="required" minlength="2" />
		<p>
			<label for="cemail">E-Mail (campo obligatorio)</label>
			<input id="cemail" name="email" class="required email" />
		</p>
		<p>
			<label for="curl">URL (opcional)</label>
			<input id="curl" name="url" class="url" value="" />
		</p>
		<p>
			<label for="ccomment"> Tu comentario (campo obligatorio)</label>
			<textarea id="ccomment" name="comment" class="required"></textarea>
		</p>
		<p>
			<input class="submit" type="submit" value="enviar"/>
		</p>
	</fieldset>
</form>
</div>
<h2 class="subtitulos">Validando un formulario completo</h2>
<form class="cmxform" id="signupForm" method="get" action="">
	<fieldset>
		
		<p>
			<label for="firstname">Primer apellido</label>
			<input id="firstname" name="firstname" />
		</p>
		<p>
			<label for="lastname">Segundo apellido</label>
			<input id="lastname" name="lastname" />
		</p>
		<p>
			<label for="username">Nombre de usuario</label>
			<input id="username" name="username" />
		</p>
		<p>
			<label for="password">Contraseña</label>
			<input id="password" name="password" type="password" />
		</p>
		<p>
			<label for="confirm_password">Confirmación de contraseña</label>
			<input id="confirm_password" name="confirm_password" type="password" />
		</p>
		<p>
			<label for="email">Email</label>
			<input id="email" name="email" />
		</p>
		<p>
			<label for="agree">Estoy de acuerdo con la política de privacidad. </label>
			<input type="checkbox" class="checkbox" id="agree" name="agree" />
		</p>
		<p>
			<label for="newsletter">Desearía recibir confirmación de envío</label>
			<input type="checkbox" class="checkbox" id="newsletter" name="newsletter" />
		</p>
		<p>
			<input class="submit" type="submit" value="enviar"/>
		</p>
	</fieldset>
</form>

</div>

<script src="http://www.google-analytics.com/urchin.js" type="text/javascript">
</script>
<script type="text/javascript">
_uacct = "UA-2623402-1";
urchinTracker();
</script>
</div>
</body>
</html>
